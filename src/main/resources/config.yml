# TerritoryBeacons Configuration

# --- General Settings ---

# The time in hours a player must be offline before their territory starts to lose influence and decay.
decay-time-hours: 160

# --- Territory Tiers ---
# Defines the radius and upgrade cost for each territory level.
# You can add or remove tiers as you wish (e.g., tier-9, tier-10).
tiers:
  tier-1:
    radius: 16
    upgrade-cost: 0 # This is the base tier, so the cost is 0.
  tier-2:
    radius: 32
    upgrade-cost: 20 # Cost in diamonds to upgrade from tier 1 to 2.
  tier-3:
    radius: 48
    upgrade-cost: 40
  tier-4:
    radius: 64
    upgrade-cost: 64
  tier-5:
    radius: 80
    upgrade-cost: 128
  tier-6:
    radius: 100
    upgrade-cost: 256
  tier-7:
    radius: 120
    upgrade-cost: 512
  tier-8:
    radius: 150
    upgrade-cost: 1024

# --- Advanced Protection & Gameplay Settings ---
advanced:
  # The minimum distance in blocks required between two different territory beacons.
  # This prevents territories from being created too close to each other.
  minimum-beacon-distance: 260

  # If set to true, a player can create multiple territories that overlap with each other.
  # If false, their new territory must not overlap with their existing ones.
  allow-same-owner-overlap: false

  # The maximum number of territories a single player is allowed to own.
  max-territories-per-player: 1

  # If true, containers (chests, furnaces, barrels, etc.) within a territory will be protected from non-trusted players.
  protect-containers: true

  # If true, explosions from sources like TNT and creepers will be blocked inside territories, preventing block damage.
  prevent-explosions: true

  # If true, hostile mobs can spawn naturally inside territories (respecting light levels).
  # If false, no hostile mobs will spawn within territory boundaries.
  allow-mob-spawning: true

  # If true, fire will not spread within territories.
  prevent-fire-spread: true

# --- Economy Settings ---
economy:
  # Defines the currency used for territory upgrades.
  # Possible values:
  # "DIAMONDS" - Players will pay only with diamonds.
  # "MONEY"    - Players will pay only with in-game money (requires Vault).
  # "BOTH"     - Players must pay with both diamonds and in-game money.
  cost-type: "BOTH"

  # This multiplier is applied to the 'upgrade-cost' of a tier to determine the price in money.
  # Example: if upgrade-cost is 20 and multiplier is 100.0, the money cost will be 20 * 100.0 = 2000.
  upgrade-cost-multiplier: 100.0

# --- Effects Settings ---
# Defines the one-time cost in money to unlock each territory effect.
# Once unlocked, an effect can be toggled on or off for free.
effects:
  regeneration:
    cost: 5000.0
  speed:
    cost: 3000.0
  jump:
    cost: 2500.0
  saturation:
    cost: 10000.0
  haste:
    cost: 4000.0
  fire_resistance:
    cost: 3500.0
  strength:
    cost: 15000.0
  resistance:
    cost: 15000.0
  luck:
    cost: 7500.0
  night_vision:
    cost: 2000.0
  water_breathing:
    cost: 4500.0