# TerritoryBeacons Configuration

# Inactivity time before the territory starts to decay (in hours)
decay-time-hours: 160

# Territory upgrade tiers
tiers:
  tier-1:
    radius: 16
    upgrade-cost: 0
  tier-2:
    radius: 32
    upgrade-cost: 20
  tier-3:
    radius: 48
    upgrade-cost: 40
  tier-4:
    radius: 64
    upgrade-cost: 64
  tier-5:
    radius: 80
    upgrade-cost: 128
  tier-6:
    radius: 100
    upgrade-cost: 256
  tier-7:
    radius: 120
    upgrade-cost: 512
  tier-8:
    radius: 150
    upgrade-cost: 1024

# Advanced configuration
advanced:
  minimum-beacon-distance: 260
  allow-same-owner-overlap: false
  max-territories-per-player: 1
  protect-containers: true
  prevent-explosions: true
  allow-mob-spawning: true
  prevent-fire-spread: true

# Economy settings
economy:
  cost-type: "BOTH"
  upgrade-cost-multiplier: 100.0

# Effects settings
effects:
  regeneration:
    cost: 5000.0
  speed:
    cost: 3000.0
  jump:
    cost: 2500.0
  saturation:
    cost: 10000.0
  haste:
    cost: 4000.0
  fire_resistance:
    cost: 3500.0
  strength:
    cost: 15000.0
  resistance:
    cost: 15000.0
  luck:
    cost: 7500.0
  night_vision:
    cost: 2000.0
  water_breathing:
    cost: 4500.0